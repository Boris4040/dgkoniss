<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SENİ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #c91f1f, #7e0000);
      font-family: 'Great Vibes', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    .flower {
      width: 180px;
      height: 180px;
      opacity: 0;
      transform: translateY(-60px);
      transition: all 1s ease;
      background: transparent;
      box-sizing: border-box;
      filter: drop-shadow(0 0 3px black);
    }

    .flower.show {
      opacity: 1;
      transform: translateY(0);
    }

    .text {
      margin-top: 20px;
      font-size: 32px;
      text-align: center;
      user-select: none;
      color: white;
      max-width: 320px;
      line-height: 1.3;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1s ease 0.3s;

      /* Yazı dış çizgisi */
      text-shadow:
        2px 2px 0 black,
        -2px 2px 0 black,
        2px -2px 0 black,
        -2px -2px 0 black,
        0 2px 0 black,
        2px 0 0 black,
        0 -2px 0 black,
        -2px 0 0 black;
    }

    .text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-container {
      position: fixed;
      bottom: 25px;
      right: 25px;
      opacity: 0;
      transform: translateY(80px);
      transition: all 1s ease 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .btn-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      background: radial-gradient(circle at top left, #c91f1f, #7e0000);
      color: white;
      font-size: 16px;
      width: 110px;
      height: 110px;
      border: 3px solid black;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      padding: 10px;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .flower {
        width: 140px;
        height: 140px;
      }

      .text {
        font-size: 24px;
        max-width: 260px;
      }

      .btn {
        width: 90px;
        height: 90px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="flower" id="flower">
    <svg width="180" height="180" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
      <!-- Sap -->
      <rect x="30" y="40" width="4" height="24" fill="#2e7d32" rx="1" />
      <!-- Yapraklar -->
      <ellipse cx="20" cy="45" rx="6" ry="18" fill="#4caf50" transform="rotate(-25 20 45)" />
      <ellipse cx="44" cy="45" rx="6" ry="18" fill="#4caf50" transform="rotate(25 44 45)" />
      <!-- Çiçek yaprakları -->
      <g stroke="#f9e79f" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" fill="#fff9c4">
        <ellipse cx="32" cy="20" rx="8" ry="18" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(45 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(90 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(135 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(180 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(225 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(270 32 20)" />
        <ellipse cx="32" cy="20" rx="8" ry="18" transform="rotate(315 32 20)" />
      </g>
      <!-- Çiçek ortası -->
      <circle cx="32" cy="20" r="6" fill="#f1c40f" stroke="#d4af37" stroke-width="2" />
    </svg>
  </div>

  <div class="text" id="text">Gerçeğini alıp veremiyorum malesef bende bunu yaptım yavrum.</div>

  <div class="btn-container" id="btnContainer">
    <a href="sayfa3.html"> <button class="btn" id="btn">BURAYA<br>TIKLA</button> </a>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('flower').classList.add('show');
      document.getElementById('text').classList.add('show');
      document.getElementById('btnContainer').classList.add('show');
    });
  </script>
</body>
</html>
