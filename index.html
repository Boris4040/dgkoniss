<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERTANEM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #c91f1f, #7e0000);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      color: white;
    }

    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 3px;
      user-select: none;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      box-sizing: border-box;
    }

    .btn-container {
      position: relative;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(80px);
      transition: all 1s ease;
      width: 100%;
      box-sizing: border-box;
      padding: 0 10px;
    }

    .btn-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.15), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      z-index: 0;
      filter: blur(10px);
    }

    .btn {
      background: radial-gradient(circle at top left, #c91f1f, #7e0000);
      color: white;
      font-size: 22px;
      width: 160px;
      height: 160px;
      border: 3px solid black;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      padding: 10px;
      z-index: 1;
      position: relative;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    /* Mobil cihazlar i√ßin */
    @media (max-width: 600px) {
      header {
        font-size: 28px;
        padding: 15px 10px;
        letter-spacing: 2px;
      }

      .btn-container::before {
        width: 130px;
        height: 130px;
      }

      .btn {
        width: 120px;
        height: 120px;
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>Bw'den Niss'e</header>

  <div class="btn-container" id="btnContainer">
    <a href="sayfa2.html" class="btn"> <button class="btn">BURAYA<br>TIKLA</button></a>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('btnContainer').classList.add('show');
    });
  </script>
</body>
</html>
